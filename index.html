<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <title>Frontend Mentor | Fylo data storage component</title>

    </head>
    <body>
        <div id="container">
            
            <div class="main">
                
                <div class="main-left">
                    <div class="logo">
                        <img src="logo.svg" alt="Logo">
                    </div>
                    
                    <div class="icons">
                        <div>
                            <img src="icon-document.svg" alt="Document" id="document">
                        </div>
                        <div>
                            <img src="icon-folder.svg" alt="Folder" id="folder">
                        </div>
                        <div>
                            <img src="icon-upload.svg" alt="Upload" id="upload">
                        </div>
                    </div>
                </div>
                
                <div class="main-right">
                    
                    <div class="storage-left">
                        <div class="box sb"><strong>185</strong> GB Left</div>
                    </div>
                    
                    <div class="used-storage">
                        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
                    </div>
                    
                    <div class="progress">
                        <div id="download" class="progress-bar">
                            <div class="white-dot"></div>
                        </div>
                    </div>
                    
                    <div class="steps">
                        <strong>0 GB</strong>
                        <strong>1000 GB</strong>
                    </div>
                    
                </div>
                
            </div>
            
        </div>

        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div>
        -->
    </body>
</html>
